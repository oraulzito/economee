<app-card class="vh-10" nz-row nzAlign="middle" nzJustify="center">
  <div [nzMd]="3" [nzXs]="8" class="logo text-center" nz-col><h3>Economee</h3></div>
  <div [nzMd]="18" class="height-inherit p-lg-4 p-md-3" nz-col nz-menu>
    <div *ngIf="isLogged$" nz-row>
      <div [nzMd]="6" [nzXs]="14" nz-col>
        <app-statistic-account-graphic
          [id]="5"
          [value]="total_available">
        </app-statistic-account-graphic>
      </div>
      <div [nzMd]="6" [nzXs]="8" nz-col>
        <nz-date-picker (ngModelChange)="onMonthChange($event)"
                        [(ngModel)]="date_balance"
                        nzMode="month"
        >
        </nz-date-picker>
        <br/>
        <!--        <input (change)="onMonthChange($event)"-->
        <!--               [value]="date_balance"-->
        <!--               type="month">-->
      </div>
      <div [nzMd]="12" [nzXs]="14" nz-col>
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input nz-input placeholder="input search text" type="text"/>
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
    </div>
  </div>
  <div [nzMd]="3" [nzXs]="24" class="text-center" nz-col>
    <div *ngIf="isLogged$">
      <nz-avatar [nzDropdownMenu]="dropdown" [nzPlacement]="'bottomCenter'" [nzSize]="32" nz-dropdown
                 nzIcon="user"></nz-avatar>
      <nz-dropdown-menu #dropdown="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>
            <a [href]="'/dashboard/configuration'" class="text-decoration-none">
              Perfil
              <i nz-icon nzTheme="outline" nzType="user"></i>
            </a>
          </li>
          <li (click)="logout()" class="btn-danger text-white" nz-menu-item>
            Logout
            <i nz-icon nzTheme="outline" nzType="logout"></i>
          </li>
        </ul>
      </nz-dropdown-menu>
    </div>
    <div *ngIf="!isLogged$">
      <button class="alert-warning" nz-button nzType="default">Cadastro</button>
      <button class="alert-success" nz-button nzType="default">Entrar</button>
    </div>
  </div>
</app-card>
