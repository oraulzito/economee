<nz-card [nzActions]="[add, cancelAdd]" [nzTitle]="'Novo Cartão'" class="shadow card-release m-2 border-1">
  <form [formGroup]="cardForm" nz-form>
    <div nz-row>
      <div nz-col nzSm="24">
        <h6>
          <nz-form-item>
            <input formControlName="name" nz-input placeholder="Nome" type="text">
          </nz-form-item>
        </h6>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSm="12">
        <h6>
          <nz-form-item>
            <nz-input-group [nzPrefix]="prefixCurrency">
              <input formControlName="credit" nz-input placeholder="Crédito disponível" type="number" min="1">
            </nz-input-group>
            <ng-template #prefixCurrency>
              {{currency}}
            </ng-template>
          </nz-form-item>
        </h6>
      </div>
      <div nz-col nzSm="2"></div>
      <div nz-col nzSm="10">
        <h6>
          <nz-form-item>
            <input formControlName="pay_date" nz-input placeholder="Data de pagamento" type="date">
          </nz-form-item>
        </h6>
      </div>
    </div>
  </form>
</nz-card>
<ng-template #add>
  <button (click)="save()" class="mx-2" nz-button nzType="primary">
    <i nz-icon nzTheme="outline" nzType="plus"></i>
    Adicionar
  </button>
</ng-template>
<ng-template #cancelAdd>
  <button (click)="cancel()" class="mx-2" nz-button nzDanger nzType="primary">
    <i nz-icon nzTheme="outline" nzType="stop"></i>
    Cancelar
  </button>
</ng-template>
