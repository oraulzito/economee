<div nz-row>
  <div nz-col nzSm="6">
    <h3 class="text-white">Economee</h3>
  </div>
  <div nz-col nzSm="12">
    <nz-date-picker class="text-white" nzBorderless nzFormat="monthFormat" nzMode="month"></nz-date-picker>
  </div>
  <div nz-col nzSm="6">
    <button [nzDropdownMenu]="menu2" nz-button nz-dropdown nzPlacement="bottomRight" nzShape="circle">
      <i nz-icon nzType="user"></i>
    </button>
  </div>
  <nz-dropdown-menu #menu2="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item>
        <a [href]="'/dashboard/configuration'" class="text-decoration-none">
          Perfil
          <i nz-icon nzTheme="outline" nzType="user"></i>
        </a>
      </li>
      <li (click)="logout()" class="btn-danger text-white" nz-menu-item>
        Logout
        <i nz-icon nzTheme="outline" nzType="logout"></i>
      </li>
    </ul>
  </nz-dropdown-menu>
</div>
